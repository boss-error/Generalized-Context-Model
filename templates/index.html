{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1 class="title">
        <i class="ri-function-line"></i>
        Generalized Context Model Results
    </h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <i class="ri-error-warning-line"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="data-input">
            <table id="dataTable" class="data-table">
                <thead>
                    <tr>
                        <th>Variable A</th>
                        <th>Variable B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="A" value="2, 5, 1, 2" class="input-field"></td>
                        <td><input type="text" name="B" value="4, 1, 1, 1" class="input-field"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="A" value="3, 6, 2, 3" class="input-field"></td>
                        <td><input type="text" name="B" value="3, 2, 2, 4" class="input-field"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="A" value="1, 5, 2, 5" class="input-field"></td>
                        <td><input type="text" name="B" value="5, 1, 3, 6" class="input-field"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="A" value="1, 5, 2, 7" class="input-field"></td>
                        <td><input type="text" name="B" value="1, 5, 2, 9" class="input-field"></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="btn-group">
                <button type="button" onclick="addRow()" class="btn btn-secondary">
                    <i class="ri-add-line"></i>
                    Add Row
                </button>
                <button type="button" onclick="deleteRow()" class="btn btn-secondary">
                    <i class="ri-delete-bin-line"></i>
                    Delete Row
                </button>
            </div>
            
            <div class="input-group">
                <label for="C_value" class="input-label">Enter constant C:</label>
                <input type="text" id="C_value" name="C_value" value="0.5" class="input-field">
            </div>
            
            <div class="input-group">
                <label for="observation" class="input-label">Enter observation (array):</label>
                <input type="text" id="observation" name="observation" value="4, 3, 2, 2" class="input-field">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="ri-calculator-line"></i>
                Calculate
            </button>
        </div>
    </form>
</div>

<script>
function addRow() {
    const table = document.getElementById("dataTable");
    const row = table.insertRow();
    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);
    const cell3 = row.insertCell(2);
    
    cell1.innerHTML = '<input type="text" name="A" value="0" class="input-field">';
    cell2.innerHTML = '<input type="text" name="B" value="0" class="input-field">';
}

function deleteRow() {
    const table = document.getElementById("dataTable");
    if (table.rows.length > 2) {
        table.deleteRow(table.rows.length - 1);
    }
}


</script>
{% endblock %}
